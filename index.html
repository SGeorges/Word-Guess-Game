<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking Font -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Word Guessing Game</h1>
    </header>

    <p id="resultText"></p>

    <div id="game">
        <p> Press any key to get started!</p>

        <br>
        <p>Wins</p>
        <p id="winsText">0</p>

        <p> Current Word </p>
        <p id="solverText"></p>

        <br>

        <p> Number of Miss Guesses Remaining </p>
        <p id="counterText">5</p>

        <p> Letters Already Guessed </p>
        <p id="guessesText"></p>

        <br>

        <img id= "endGame" src="" alt="">

    </div>

    <!-- Linking JavaScript -->
    <script type="text/javascript" src="assets/javascript/game-objects.js"></script>

</body>


</html>
